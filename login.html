<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Demo App</title>
</head>
<body>
  <main class="auth-container">
    <section class="auth">
      <form name="auth-form" action="/login" method="post">
        <div class="heading">
          <h1 class="primary-heading">Login</h1>
        </div>
        <div class="auth-fields">
          <svg class="icon" id="icon--user" viewBox="0 0 32 32">
            <title>Username</title>
            <path d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"></path>
          </svg>
          <input type="email" name="email" id="email" class="auth-email" placeholder="Email Address">
          <svg class="icon" id="icon--lock" viewBox="0 0 32 32">
            <title>password</title>
            <path d="M18.5 14h-0.5v-6c0-3.308-2.692-6-6-6h-4c-3.308 0-6 2.692-6 6v6h-0.5c-0.825 0-1.5 0.675-1.5 1.5v15c0 0.825 0.675 1.5 1.5 1.5h17c0.825 0 1.5-0.675 1.5-1.5v-15c0-0.825-0.675-1.5-1.5-1.5zM6 8c0-1.103 0.897-2 2-2h4c1.103 0 2 0.897 2 2v6h-8v-6z"></path>
          </svg>
          <input type="password" name="password" id="password" class="auth-password" placeholder="Password">
          <input type="submit" value="Login" class="auth-button">
          <span><a href="#">Forgot Username/Password?</a></span>
        </div>
        <div class="signup-social">
          <span>Or Connect with</span>
          <div class="social-accounts">
            <div class="icon-box icon-box--facebook">
              <a href="#">
                <svg class="icon icon--facebook" viewBox="0 0 32 32">
                  <title>facebook</title>
                  <path d="M19 6h5v-6h-5c-3.86 0-7 3.14-7 7v3h-4v6h4v16h6v-16h5l1-6h-6v-3c0-0.542 0.458-1 1-1z"></path>
                </svg>
              </a>
            </div>
            <div class="icon-box icon-box--twitter">
              <a href="#">
                <svg class="icon icon--twitter" viewBox="0 0 32 32">
                  <title>twitter</title>
                  <path d="M32 7.075c-1.175 0.525-2.444 0.875-3.769 1.031 1.356-0.813 2.394-2.1 2.887-3.631-1.269 0.75-2.675 1.3-4.169 1.594-1.2-1.275-2.906-2.069-4.794-2.069-3.625 0-6.563 2.938-6.563 6.563 0 0.512 0.056 1.012 0.169 1.494-5.456-0.275-10.294-2.888-13.531-6.862-0.563 0.969-0.887 2.1-0.887 3.3 0 2.275 1.156 4.287 2.919 5.463-1.075-0.031-2.087-0.331-2.975-0.819 0 0.025 0 0.056 0 0.081 0 3.181 2.263 5.838 5.269 6.437-0.55 0.15-1.131 0.231-1.731 0.231-0.425 0-0.831-0.044-1.237-0.119 0.838 2.606 3.263 4.506 6.131 4.563-2.25 1.762-5.075 2.813-8.156 2.813-0.531 0-1.050-0.031-1.569-0.094 2.913 1.869 6.362 2.95 10.069 2.95 12.075 0 18.681-10.006 18.681-18.681 0-0.287-0.006-0.569-0.019-0.85 1.281-0.919 2.394-2.075 3.275-3.394z"></path>
                </svg>
              </a>
            </div>
            <div class="icon-box icon-box--google">
              <a href="#">
                <svg class="icon icon--google" viewBox="0 0 32 32">
                  <title>google</title>
                  <path d="M16.319 13.713v5.487h9.075c-0.369 2.356-2.744 6.9-9.075 6.9-5.463 0-9.919-4.525-9.919-10.1s4.456-10.1 9.919-10.1c3.106 0 5.188 1.325 6.375 2.469l4.344-4.181c-2.788-2.612-6.4-4.188-10.719-4.188-8.844 0-16 7.156-16 16s7.156 16 16 16c9.231 0 15.363-6.494 15.363-15.631 0-1.050-0.113-1.85-0.25-2.65l-15.113-0.006z"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <div class="signup-email">
          <span>Don't have an account?</span>
          <a href="/signup.html">Sign Up&rarr;</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
